<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Object basics: Task 4</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <section class="preview"></section>
  </body>
  <script>
    function Greeting(name) {
      this.name = name;
      this.introduction = function () {
        console.log(`Hello, said ${this.name}`);
      };
    }

    const cat1 = new Greeting("Titan");
    cat1.introduction();

    const cat2 = new Greeting("Snowy");
    cat2.introduction();
  </script>
</html>
